<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section class="hero">
        <div class="hero-img-container">
            <img src="imagem/backgorund-lucia-jason.jpeg" alt="" />

            <div class="hero-img-logo">
                <img src="imagem/image.png" alt="">


                <img src="imagem/image-backgorund-part1.png" alt="">

                <div class="hero-img-copy">
                    <p>Baixo</p>
                </div>
            </div>

            <div class="fade-overlay"></div>

            <div class="overlay">
                <svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <mask id="LogoRevealMask">
                            <rect width="100%" height="100%" fill="white" />
                            <path id="logoMask" fill="black" />
                        </mask>
                    </defs>

                    <rect width="100%" height="100%" fill="#111117" mask="url(#LogoRevealMask)" />
                </svg>
            </div>



            <div class="logo-container"></div>
            <div class="overlay-copy">
                <h1>
                    Animation <br />
                    Experient <br />
                    Daniel
                </h1>
            </div>



    </section>
    <section class="outro">
        <p>Build by Daniel</p>
        
        <script type="module"  src="js/logo.js"></script>
        <script type="module"  src="js/script.js"></script>
        

</body>



</html>
